<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <title>Reset Password - CheckMyPaper</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --card-bg: rgba(15, 23, 42, 0.8);
      --card-border: rgba(100, 116, 139, 0.3);
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: linear-gradient(135deg, var(--card-bg) 0%, rgba(30, 41, 59, 0.6) 100%);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(99, 102, 241, 0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    h1 {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
    }

    .subtitle {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      border: 1px solid var(--card-border);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(15, 23, 42, 0.5);
      color: var(--text-primary);
      font-family: inherit;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(15, 23, 42, 0.8);
    }

    button {
      width: 100%;
      padding: 0.95rem 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .link-text {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .link-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .link-text a:hover {
      color: var(--accent);
    }

    .message {
      padding: 1.1rem 1.3rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: none;
      font-weight: 500;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message.success {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(6, 182, 212, 0.05) 100%);
      color: #6ee7b7;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .strength-bar {
      flex: 1;
      height: 4px;
      background: var(--card-border);
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-fill.weak {
      width: 33%;
      background: #ef4444;
    }

    .strength-fill.fair {
      width: 66%;
      background: #f59e0b;
    }

    .strength-fill.good {
      width: 100%;
      background: #10b981;
    }

    .strength-text {
      font-size: 0.8rem;
      min-width: 50px;
    }

    .info-box {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(6, 182, 212, 0.05) 100%);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 10px;
      padding: 1.1rem 1.3rem;
      margin-bottom: 1.5rem;
      color: #93c5fd;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .info-box strong {
      color: #7dd3fc;
    }

    .invalid-link {
      text-align: center;
      padding: 2rem 1rem;
    }

    .invalid-link h2 {
      color: var(--error);
      margin-bottom: 1rem;
    }

    .invalid-link p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 1.5rem;
        max-width: 100%;
        width: calc(100% - 1rem);
        border-radius: 12px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.3rem;
      }

      .subtitle {
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        font-size: 0.9rem;
      }

      input {
        padding: 0.8rem 1rem;
        font-size: 1rem;
      }

      button {
        padding: 0.8rem 1.2rem;
        font-size: 0.95rem;
      }

      .link-text {
        font-size: 0.85rem;
        margin-top: 1.2rem;
      }

      .info-box {
        padding: 0.9rem 1.1rem;
        margin-bottom: 1.2rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>üîê Reset Password</h1>
    <p class="subtitle">Enter your new password below to reset your account password.</p>
    
    <div id="message" class="message"></div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="At least 6 characters" required>
        <div class="password-strength" id="passwordStrength" style="display: none;">
          <div class="strength-bar">
            <div class="strength-fill"></div>
          </div>
          <span class="strength-text"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>

      <button type="submit" id="submitBtn">Reset Password</button>
    </form>
    
    <div class="link-text">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const email = urlParams.get('email');
    const form = document.getElementById('resetPasswordForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    const mainContainer = document.getElementById('mainContainer');

    // Check if token and email are valid
    if (!token || !email) {
      showInvalidLink();
    }

    // Password strength indicator
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const strengthBar = document.querySelector('.strength-fill');
      const strengthText = document.querySelector('.strength-text');
      const strengthContainer = document.getElementById('passwordStrength');

      if (password.length === 0) {
        strengthContainer.style.display = 'none';
        return;
      }

      strengthContainer.style.display = 'flex';
      let strength = 'weak';
      
      if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
        strength = 'good';
      } else if (password.length >= 6 && (/[A-Z]/.test(password) || /[0-9]/.test(password))) {
        strength = 'fair';
      }

      strengthBar.className = 'strength-fill ' + strength;
      strengthText.textContent = strength.charAt(0).toUpperCase() + strength.slice(1);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!password || !confirmPassword) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            token, 
            email, 
            newPassword: password, 
            confirmPassword: confirmPassword 
          })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('‚úÖ ' + data.message, 'success');
          form.reset();
          
          // Redirect to login after delay
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2500);
        } else {
          showMessage('‚ùå ' + (data.message || 'An error occurred'), 'error');
        }
      } catch (error) {
        showMessage('‚ùå Error: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });

    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = `message show ${type}`;
    }

    function showInvalidLink() {
      mainContainer.innerHTML = `
        <div class="invalid-link">
          <h2>‚ö†Ô∏è Invalid or Expired Link</h2>
          <p>The password reset link you used is invalid, expired, or has already been used.</p>
          <p>Links expire after 1 hour for security reasons.</p>
          <a href="forgot-password.html" style="display: inline-block; margin-top: 1rem; padding: 0.9rem 1.5rem; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; text-decoration: none; border-radius: 10px; font-weight: 600;">Request New Link</a>
        </div>
      `;
    }
  </script>

  <!-- Custom Support Chat Widget -->
  <script src="js/support-chat.js"></script>
</body>
</html>
