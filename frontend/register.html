<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CheckMyPaper</title>
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --bg-dark: #0f172a;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      color: var(--text-primary);
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: white;
    }

    button {
      width: 100%;
      padding: 0.95rem 1.5rem;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .link-text {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .link-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .link-text a:hover {
      color: #8b5cf6;
    }

    .message {
      padding: 1.1rem 1.3rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: none;
      font-weight: 500;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .message.success {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      color: #166534;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
        border-radius: 14px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }

      input {
        padding: 0.85rem 1rem;
        font-size: 1rem;
      }

      button {
        padding: 0.85rem 1.2rem;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <div id="message" class="message"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
      </div>
      
      <button type="submit">Register</button>
    </form>
    
    <div class="link-text">
      Already have an account? <a href="login.html">Login here</a><br>
      <a href="home.html" style="margin-top: 0.5rem; display: inline-block;">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          showMessage('Registration successful! Redirecting...', 'success');
          setTimeout(() => window.location.href = 'index.html', 1500);
        } else {
          showMessage(data.message, 'error');
        }
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    });

    function showMessage(message, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = message;
      msgDiv.className = `message show ${type}`;
    }
  </script>
</body>
</html>
