<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CheckMyPaper</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --card-bg: rgba(15, 23, 42, 0.8);
      --card-border: rgba(100, 116, 139, 0.3);
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: linear-gradient(135deg, var(--card-bg) 0%, rgba(30, 41, 59, 0.6) 100%);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(99, 102, 241, 0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
    }

    h1 {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      border: 1px solid var(--card-border);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(15, 23, 42, 0.5);
      color: var(--text-primary);
      font-family: inherit;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(15, 23, 42, 0.8);
    }

    button {
      width: 100%;
      padding: 0.95rem 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .link-text {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .link-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .link-text a:hover {
      color: var(--accent);
    }

    .message {
      padding: 1.1rem 1.3rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: none;
      font-weight: 500;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message.success {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(6, 182, 212, 0.05) 100%);
      color: #6ee7b7;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .demo-accounts {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--card-border);
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .demo-accounts h3 {
      color: var(--text-primary);
      margin-bottom: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .demo-accounts p {
      margin-bottom: 0.4rem;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 1.5rem;
        max-width: 100%;
        width: calc(100% - 1rem);
        border-radius: 12px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 1.2rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        font-size: 0.9rem;
      }

      input {
        padding: 0.8rem 1rem;
        font-size: 1rem;
      }

      button {
        padding: 0.8rem 1.2rem;
        font-size: 0.95rem;
      }

      .link-text {
        font-size: 0.85rem;
        margin-top: 1.2rem;
      }

      .demo-accounts {
        margin-top: 1.5rem;
        padding-top: 1.2rem;
        border-top: 1px solid var(--card-border);
      }

      .demo-accounts h3 {
        font-size: 0.9rem;
        margin-bottom: 0.6rem;
      }

      .demo-accounts p {
        font-size: 0.85rem;
        margin-bottom: 0.3rem;
      }
    }
  </style>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; width: 100%;">
  <div class="container" style="width: 100%; max-width: 420px;">
    <h1>Login</h1>
    <div id="message" class="message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      
      <button type="submit">Login</button>
    </form>
    
    <div class="link-text">
      Don't have an account? <a href="register.html">Register here</a><br>
      <a href="home.html" style="margin-top: 0.5rem; display: inline-block;">‚Üê Back to Home</a>
    </div>

    <div class="demo-accounts">
      <h3>Forgot your password?</h3>

      <div style="display: flex; gap: 1rem; margin-top: 1rem; justify-content: center;">

      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          showMessage('Login successful! Redirecting...', 'success');
          
          if (data.user.isAdmin) {
            setTimeout(() => window.location.href = 'admin/dashboard.html', 1500);
          } else {
            setTimeout(() => window.location.href = 'index.html', 1500);
          }
        } else {
          showMessage(data.message, 'error');
        }
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    });

    function showMessage(message, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = message;
      msgDiv.className = `message show ${type}`;
    }
  </script>
</body>
</html>
